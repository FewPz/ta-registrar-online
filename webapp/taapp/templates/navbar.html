{% load static %}
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="{% static 'images/itkmitl.svg' %}" class="h-10 w-auto" alt="Logo">
      </div>

      <!-- Hamburger Menu Button for Mobile -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Links for Desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="#" class="hover-underline-animation text-gray-700">หน้าหลัก</a>
        <a href="#" class="hover-underline-animation text-gray-700">สมัครผู้ช่วยสอน</a>
        <a href="#" class="hover-underline-animation text-gray-700">โปรไฟล์</a>

        <!-- Logout Button -->
        <button class="bg-white border border-gray-300 text-gray-600 hover:bg-gray-100 px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition duration-150">
          ออกจากระบบ
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9V5a1 1 0 112 0v4a1 1 0 01-1 1h-1v5a1 1 0 01-2 0v-5H6a1 1 0 01-1-1V5a1 1 0 011-1h5V3a1 1 0 012 0v1h1a2 2 0 012 2v4a2 2 0 01-2 2h-1v5a2 2 0 11-4 0v-5H6a2 2 0 01-2-2V5a2 2 0 012-2h5V1a2 2 0 114 0v1h1a4 4 0 014 4v4a4 4 0 01-4 4h-1v5a4 4 0 11-8 0v-5H6a4 4 0 01-4-4V5a4 4 0 014-4h5z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Links (hidden by default) -->
  <div class="mobile-menu hidden md:hidden px-4 py-2">
    <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">หน้าหลัก</a>
    <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">สมัครผู้ช่วยสอน</a>
    <a href="#" class="block py-2 text-gray-700 hover:bg-gray-100 rounded">โปรไฟล์</a>

    <!-- Logout Button in Mobile View -->
    <button class="mt-4 bg-white border border-gray-300 text-gray-600 hover:bg-gray-100 px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition duration-150 w-full">
      ออกจากระบบ
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9V5a1 1 0 112 0v4a1 1 0 01-1 1h-1v5a1 1 0 01-2 0v-5H6a1 1 0 01-1-1V5a1 1 0 011-1h5V3a1 1 0 012 0v1h1a2 2 0 012 2v4a2 2 0 01-2 2h-1v5a2 2 0 11-4 0v-5H6a2 2 0 01-2-2V5a2 2 0 012-2h5z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</nav>

<script>
  const btn = document.querySelector('button.mobile-menu-button');
  const menu = document.querySelector('.mobile-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
